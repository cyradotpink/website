<!DOCTYPE html>
<html>
    <head>
        <title>Kira's website</title>
        <link rel="icon" href="favicon.svg" />
        <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css" />
        <style>
            html {
                --pink: #ffa69e;
                --trans-pink: #ffa69e20;
                --background: #2f3e46;
                font-size: 20px;
            }
            body {
                background-color: var(--background);
                font-family: 'Fira Mono';
                font-weight: bold;
                --ref-size: min(1.125rem, 5vw);
                font-size: var(--ref-size);
            }
            body,
            a {
                color: var(--trans-pink);
            }
            .pink,
            .pink a {
                color: var(--pink);
            }
            html,
            body,
            #c1 {
                height: 100%;
                margin: 0;
                text-align: center;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: clip;
            }
            #c1 {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #email-container {
                text-align: right;
                width: min(100%, calc(100vw - calc(var(--ref-size) * 1.5)));
                display: inline-block;
                font-weight: normal;
                font-size: 0.8em;
            }
            #email-icon {
                --size: calc(var(--ref-size) * 0.9);
                height: var(--size);
                width: var(--size);
                mask: url(/static/mail.svg) no-repeat center;
                mask-size: contain;
                background-color: var(--pink);
                display: inline-block;
                vertical-align: middle;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div id="c1">
            <span>
                --FULL_LENGTH--
                <br />
                --FULL_LENGTH--
                <br />
                --LEFT_OF_30--
                <span class="pink"
                    >&nbsp;hiii im kira :D im on
                    <a href="https://github.com/cyradotpink/">github</a>&nbsp;</span
                >
                --RIGHT_OF_30--
                <br />
                --LEFT_OF_14--
                <span class="pink"
                    >&nbsp;and
                    <a rel="me" href="https://social.treehouse.systems/@kira">mastodon</a
                    >&nbsp;</span
                >
                --RIGHT_OF_14--
                <br />
                --FULL_LENGTH--
                <br />
                --FULL_LENGTH--
                <br />
                <div id="email-container" class="pink">
                    <div id="email-icon"></div>
                    <a href="mailto:k@cyra.pink">k@cyra.pink</a>
                </div>
            </span>
        </div>
    </body>
</html>
